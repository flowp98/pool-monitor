<!DOCTYPE html>
<html ng-app="stalk">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Syem</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="js/fontawesome.all.js"></script>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/chart.js"></script>
    <script src="js/angular-chart.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body ng-controller="stalkController as stalkCtrl">
    <div class="col-lg-4 mx-auto mt-4">
      <table class="table table-borderless h3">
        <tr>
          <td class="text-left">IP Address</td>
          <td class="text-right"><span class="badge badge-success">{{ip}}</span></td>
        </tr>
        <tr>
          <td class="text-left"><i class="fa fa-globe"></i> Country</td>
          <td class="text-right"><span class="badge badge-secondary">{{infos.countryCode}} - {{infos.country}}</span></td>
        </tr>
        <tr>
          <td class="text-left"><i class="fa fa-flag"></i> Region</td>
          <td class="text-right"><span class="badge badge-warning">{{infos.regionCode}} - {{infos.region}}</span></td>
        </tr>
        <tr>
          <td class="text-left"><i class="fas fa-location-arrow"></i> City</td>
          <td class="text-right"><span class="badge badge-danger">{{infos.zip}} - {{infos.city}}</span></td>
        </tr>
        <tr>
          <td class="text-left"><i class="fa fa-map-marker"></i> GPS (lat, lon)</td>
          <td class="text-right"><span class="badge badge-info mr-1">{{infos.lat}}</span><span class="badge badge-info ml-1">{{infos.lon}}</span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
