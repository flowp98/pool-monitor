<!DOCTYPE html>
<html ng-app="xvg">
  <head>
    <meta charset="utf-8">
    <title>Mining Monitoring - Suprnova - XVG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body ng-controller="xvgController as xvgCtrl" ng-class="theme">
    <div id="priceSingle">
      xvg : {{priceDollar | currency:"$"}} | {{priceSatoshi}} sats
    </div>

    <h1 class="h1 mt-5 text-center" ng-class="theme == 'clear-theme' ? 'text-success' : 'dark-theme-title' ">Mining Monitoring - Suprnova - XVG</h1>

    <form class="mb-5 col-lg-11 col-md-11 col-sm-12 col-xs-12 mx-auto mt-5" novalidate>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text" ng-class="theme == 'clear-theme' ? '' : 'dark-theme' ">Suprnova API Key (X17) <button class="btn ml-3" ng-class="theme == 'clear-theme' ? 'btn-success' : 'dark-theme-contrast' " ng-click="saveApiKeySuprnova(apiKey)">Save</button> </div>
        </div>
        <input type="text" class="form-control p-2" ng-class="theme == 'clear-theme' ? '' : 'dark-theme' " name="apiKey" ng-model="apiKey" ng-change="getInfosSuprnova(apiKey)">
      </div>
    </form>

    <div class="row mx-auto">
      <div class="mx-auto col-lg-3 col-md-3 col-sm-11 col-xs-11 mt-3">
        <div class="card text-center">
          <h3 class="card-header" ng-class="theme == 'clear-theme' ? 'bg-info' : 'dark-theme' ">Hashrate</h3>
          <div class="card-block" ng-class="theme == 'clear-theme' ? 'errorClass' : 'dark-theme-contrast' ">
            <h4 class="card-title pt-3">Hashrate : {{hashrate | number : 2}} MH/s</h4>
          </div>
        </div>
      </div>
      <div class="mx-auto col-lg-3 col-md-3 col-sm-11 col-xs-11 mt-3">
        <div class="card text-center">
          <h3 class="card-header" ng-class="theme == 'clear-theme' ? 'bg-success' : 'dark-theme' ">Balance</h3>
          <div class="card-block" ng-class="theme == 'clear-theme' ? 'errorClass' : 'dark-theme-contrast' ">
            <h4 class="card-title pt-3">{{balance | number : 2}} xvg</h4>
          </div>
        </div>
      </div>
      <div class="mx-auto col-lg-3 col-md-3 col-sm-11 col-xs-11 mt-3 mb-3">
        <div class="card text-center">
          <h3 class="card-header" ng-class="theme == 'clear-theme' ? 'bg-primary' : 'dark-theme' ">Gain</h3>
          <div class="card-block" ng-class="theme == 'clear-theme' ? 'errorClass' : 'dark-theme-contrast' ">
            <h4 class="card-title pt-3">{{balance*priceDollar | currency:"$"}} | {{balance*priceBitcoin | number : 5}}B</h4>
          </div>
        </div>
      </div>
    </div>

    <div id="panel-settings">
      <button type="button" ng-class="theme == 'clear-theme' ? '' : 'dark-theme-contrast' " ng-click="switchTheme()" class="btn"> <span ng-show="theme == 'clear-theme'">Dark Theme</span> <span ng-show="theme == 'dark-theme'">Clear Theme</span> </button>
      <button type="button" ng-class="theme == 'clear-theme' ? '' : 'dark-theme-contrast' " ng-click="switchSound()" class="btn"> <span ng-show="sound == 'on'">Set Sound Off</span> <span ng-show="sound == 'off'">Set Sound On</span> </button>
    </div>
  </body>
</html>
